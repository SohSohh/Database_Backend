<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventHub</title>
    <link rel="stylesheet" href="handler-dashboard.css">
    <link rel="stylesheet" href="create-event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>EventHub</h1>
            <h2>Event Handler</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="handler-dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="manage-events.html" class="nav-link">
                        <i class="fas fa-calendar"></i>
                        Manage Events
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="create-event.html" class="nav-link active">
                        <i class="fas fa-plus-circle"></i>
                        Create Event
                    </a>
                </li>                <li class="nav-item">
                    <a href="event-analytics.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="society-members.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        Members
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <!-- Status Messages -->
            <div id="status-container">
                <div id="success-message" class="status-message success-message" style="display: none;"></div>
                <div id="error-message" class="status-message error-message" style="display: none;"></div>
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Processing...
                </div>
            </div>

            <!-- Create Event Form -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Create Event</h2>
                </div>
                <form id="createEventForm" class="event-form">
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h3>Basic Information</h3>
                        <div class="form-group">
                            <label for="eventTitle">Event Name <span class="required">*</span></label>
                            <input type="text" id="eventTitle" name="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Event Description <span class="required">*</span></label>
                            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                        </div>
                    </div>

                    <!-- Date and Time -->
                    <div class="form-section">
                        <h3>Date and Time</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventDate">Event Date <span class="required">*</span></label>
                                <input type="date" id="eventDate" name="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="eventStartTime">Start Time <span class="required">*</span></label>
                                <input type="time" id="eventStartTime" name="eventStartTime" required>
                            </div>
                            <div class="form-group">
                                <label for="eventEndTime">End Time <span class="required">*</span></label>
                                <input type="time" id="eventEndTime" name="eventEndTime" required>
                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="form-section">
                        <h3>Location</h3>
                        <div class="form-group">
                            <label for="eventLocation">Event Location <span class="required">*</span></label>
                            <input type="text" id="eventLocation" name="eventLocation" required>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="form-section">
                        <h3>Category</h3>
                        <div class="form-group">
                            <label for="eventCategory">Event Category <span class="required">*</span></label>
                            <select id="eventCategory" name="eventCategory" required>
                                <option value="">Select a category</option>
                                <!-- Categories will be populated here by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <!-- Banner Upload (Optional) -->
                    <div class="form-section">
                        <h3>Event Banner (Optional)</h3>
                        <div class="form-group">
                            <label for="eventBanner">Upload Banner Image</label>
                            <input type="file" id="eventBanner" name="eventBanner" accept="image/*">
                            <p class="form-help">Recommended size: 1200x600 pixels, Max size: 5MB</p>
                        </div>
                        <div id="bannerPreview" class="image-preview"></div>
                    </div>                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEventBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitEventBtn">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="create-event.js"></script>
</body>
</html>
