<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EventHub</title>
    <link rel="stylesheet" href="handler-dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="brand-link">
                <h1>EventHub</h1>
            </a>
            <h2>Event Viewer</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="viewer-dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-societies.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        My Societies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-registrations.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        My Registrations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <!-- Profile Header -->
            <div class="content-section">
                <div class="profile-header">
                    <div class="profile-cover">
                    </div>
                    <div class="profile-info">
                        <h1 id="userNameHeader" class="loading-state">Loading...</h1>
                        <p id="userEmail" class="loading-state">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-user"></i> Profile Information</h2>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Username</span>
                        <span class="detail-value loading-state" id="userName">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Full Name</span>
                        <span class="detail-value loading-state" id="fullName">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email</span>
                        <span class="detail-value loading-state" id="email">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Account Type</span>
                        <span class="detail-value loading-state" id="userType">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
