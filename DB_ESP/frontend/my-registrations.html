/* Import the base styles */
@import url('handler-dashboard.css');

/* Event Card Styles - Matching society-details.css */
.event-card {
  background: var(--card-bg-light);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border: 1px solid var(--border-color-light);
  position: relative;
  animation: fadeInUp 0.6s ease-out forwards;
  opacity: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

.event-card:nth-child(1) {
  animation-delay: 0.1s;
}

.event-card:nth-child(2) {
  animation-delay: 0.2s;
}

.event-card:hover {
  transform: translateY(-16px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  border-color: var(--glow-color);
}

.event-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--glow-color), transparent);
  z-index: 2;
}

.event-image {
  width: 100%;
  height: 200px;
  overflow: hidden;
  position: relative;
}

.event-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.event-card:hover .event-image img {
  transform: scale(1.05);
}

.event-details {
  padding: 1.5rem;
  position: relative;
  z-index: 1;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.event-details h3 {
  font-size: 1.3rem;
  color: var(--arctic);
  margin-bottom: 1rem;
  letter-spacing: 0.5px;
  line-height: 1.3;
  font-family: 'Playfair Display', 'Inter', system-ui, -apple-system, sans-serif;
}

.event-date, .event-location {
  color: var(--apres-ski);
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  letter-spacing: 0.2px;
}

.event-date i, .event-location i {
  color: var(--glow-color);
}

.event-description {
  color: var(--apres-ski);
  font-size: 0.95rem;
  margin: 1rem 0;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  letter-spacing: 0.2px;
  flex-grow: 1;
}

/* Event Stats and Actions - Improved styling */
.event-stats {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 1rem 0;
  padding: 0.75rem;
  background: var(--card-bg-subtle-light, #F2EFE9);
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.event-card:hover .event-stats {
  background: rgba(var(--glow-color-rgb), 0.05);
}

.attendee-count, 
.event-rating {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--arctic);
  font-weight: 500;
  font-size: 0.9rem;
  letter-spacing: 0.2px;
  font-family: 'Source Sans 3', 'Inter', system-ui, -apple-system, sans-serif;
}

.attendee-count i, 
.event-rating i {
  color: var(--glow-color);
  font-size: 1rem;
  margin-right: 0.25rem;
}

/* Event actions with improved layout */
.event-actions {
  margin-top: 1.25rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  width: 100%;
  align-items: center;
}

/* Meta information in the left column */
.event-meta {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  justify-content: center;
}

/* Event status indicators */
.event-status {
  display: inline-block;
  padding: 0.4rem 0.8rem;
  font-size: 0.85rem;
  border-radius: 8px;
  font-weight: 500;
  letter-spacing: 0.3px;
}

.event-status.active {
  background-color: rgba(var(--glow-color-rgb), 0.1);
  color: var(--glow-color);
  border: 1px solid rgba(var(--glow-color-rgb), 0.2);
}

.event-status.upcoming {
  background-color: rgba(255, 152, 0, 0.1);
  color: #FF9800;
  border: 1px solid rgba(255, 152, 0, 0.2);
}

.event-status.past {
  background-color: rgba(96, 125, 139, 0.1);
  color: #607D8B;
  border: 1px solid rgba(96, 125, 139, 0.2);
}

/* Button container in the right column */
.event-button {
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

/* Button group layout for multiple buttons */
.button-group {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
  justify-content: flex-end;
}

/* Cancel button style */
.event-actions .btn-cancel {
  background: transparent;
  color: #e53935;
  border: 1px solid #e53935;
  position: relative;
  overflow: hidden;
}

.event-actions .btn-cancel::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #e53935;
  transition: all 0.3s ease;
  z-index: -1;
}

.event-actions .btn-cancel:hover {
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
}

.event-actions .btn-cancel:hover::before {
  width: 100%;
}

.event-actions .btn {
  padding: 0.65rem 1.25rem;
  border-radius: 12px;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  letter-spacing: 0.2px;
  position: relative;
  z-index: 10;
  pointer-events: auto;
  width: auto;
  min-width: 140px;
}

.event-actions .btn-primary {
  background: transparent;
  color: var(--glow-color);
  border: 2px solid var(--glow-color);
  position: relative;
  overflow: hidden;
}

.event-actions .btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: var(--glow-color);
  transition: all 0.3s ease;
  z-index: -1;
}

.event-actions .btn-primary:hover {
  color: var(--midnight, #F2EFE9);
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(var(--glow-color-rgb), 0.3);
}

.event-actions .btn-primary:hover::before {
  width: 100%;
}

.event-actions .btn-primary i {
  transition: transform 0.3s ease;
}

.event-actions .btn-primary:hover i {
  transform: translateX(5px);
}

/* Enhance event card interaction */
.event-card:hover .event-actions {
  transform: translateY(-5px);
  transition: transform 0.3s ease;
}

.event-card:hover .event-status {
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}

/* Success and error message styling */
.success-message, .error-message {
  padding: 1rem;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
  animation: fadeIn 0.3s ease forwards;
  color: white;
}

.success-message {
  background-color: #4CAF50;
}

.error-message {
  background-color: #F44336;
}

.success-message i, .error-message i {
  font-size: 1.2rem;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Media queries for responsive design */
@media (max-width: 768px) {
  .event-actions {
    grid-template-columns: 1fr;
    gap: 0.75rem;
  }
  
  .event-meta {
    justify-content: flex-start;
    margin-bottom: 0.5rem;
  }
  
  .event-button {
    justify-content: flex-start;
  }
  
  .button-group {
    justify-content: flex-start;
  }
}

@media (max-width: 480px) {
  .event-button .btn {
    width: 100%;
  }
  
  .button-group {
    width: 100%;
    flex-direction: column;
  }
}
