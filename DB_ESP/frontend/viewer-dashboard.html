<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard - EventHub</title>
    <!-- <link rel="stylesheet" href="handler-dashboard.css"> -->
    <link rel="stylesheet" href="viewer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="brand-link">
                <h1>EventHub</h1>
            </a>
            <h2>Event Viewer</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="viewer-dashboard.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-societies.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        My Societies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-registrations.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        My Registrations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1>Welcome Back, <span id="viewerName">Viewer</span>!</h1>
                <p>Discover and join exciting events</p>
            </div>

            <!-- Quick Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Registered Events</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Societies Joined</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Events Attended</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Feedback Given</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
            </div>

            <!-- Upcoming Events Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar"></i> Your Upcoming Events</h2>
                    <button class="btn btn-primary" onclick="window.location.href='announcements.html'">
                        <i class="fas fa-bullhorn"></i> Browse more events
                    </button>
                </div>
                <div class="events-grid" id="upcomingEvents">
                    <!-- Events will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="viewer-dashboard.js"></script>
</body>
</html>
