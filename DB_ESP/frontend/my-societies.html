<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Societies - EventHub</title>
    <link rel="stylesheet" href="handler-dashboard.css">
    <link rel="stylesheet" href="my-societies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="brand-link">
                <h1>EventHub</h1>
            </a>
            <h2>Event Viewer</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="viewer-dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-societies.html" class="nav-link active">
                        <i class="fas fa-users"></i>
                        My Societies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-registrations.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        My Registrations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> My Societies</h2>
                    <button class="btn btn-primary" id="joinSocietyBtn">
                        <i class="fas fa-plus"></i> Join New Society
                    </button>
                </div>
                <div id="loadingIndicator" class="loading-indicator">
                    <i class="fas fa-spinner fa-pulse"></i> Loading societies...
                </div>
                <div id="apiErrorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText">Could not load societies</span>
                </div>
                <div class="societies-grid" id="mySocieties">
                    <!-- Societies will be populated dynamically -->
                </div>
            </div>
            
            <!-- Debug Panel (collapsible) -->
            <!-- <div class="debug-panel">
                <div class="debug-header" id="toggleDebug">
                    <h3><i class="fas fa-bug"></i> API Debug</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="debug-content" id="debugContent" style="display: none;">
                    <div class="debug-section">
                        <h4>Last Request</h4>
                        <pre id="lastRequest">None</pre>
                    </div>
                    <div class="debug-section">
                        <h4>Last Response</h4>
                        <pre id="lastResponse">None</pre>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div id="joinSocietyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join a Society</h2>
                <button class="close-modal" id="closeJoinSocietyModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalLoadingIndicator" class="loading-indicator" style="display: none;">
                    <i class="fas fa-spinner fa-pulse"></i> Loading societies...
                </div>
                <div id="modalErrorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="modalErrorText">Could not load societies</span>
                </div>
                <form id="joinSocietyForm">
                    <div class="form-group">
                        <label for="selectSociety">Select Society</label>
                        <select id="selectSociety" required>
                            <option value="">-- Select a Society --</option>
                            <!-- Societies will be populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="joinCode">Join Code</label>
                        <input type="text" id="joinCode" required placeholder="Enter join code">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitJoinBtn">
                        <span id="submitBtnText">Send Join Request</span>
                        <i class="fas fa-spinner fa-pulse" id="submitSpinner" style="display: none;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="my-societies.js"></script>
</body>
</html>
