<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handler Dashboard - EventHub</title>
    <link rel="stylesheet" href="handler-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

        <!-- Sidebar -->
    <div class="sidebar">
            <div class="sidebar-header">
            <a href="index.html" class="brand-link">
                <h1>EventHub</h1>
            </a>
            <h2>Event Handler</h2>
            </div>
        <nav class="nav-menu">
                <ul>
                <li class="nav-item">
                    <a href="handler-dashboard.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="manage-events.html" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        Manage Events
                    </a>
                </li>
                <li class="nav-item">
                    <a href="create-event.html" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        Create Event
                    </a>
                </li>
                <li class="nav-item">
                    <a href="event-analytics.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="society-members.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        Members
                    </a>
                </li> -->
                <li class="nav-item">
                    <a href="event-feedback.html" class="nav-link">
                        <i class="fas fa-comment-alt"></i>
                        Feedback
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
                </ul>
        </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <div class="dashboard-container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1>Welcome Back, <span id="handlerName">Computer Science Society</span>!</h1>
                <p>Here's what's happening with your events</p>
                </div>

            <!-- Quick Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Events</h3>
                        <p class="stat-number" id="activeEventsCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Attendees</h3>
                        <p class="stat-number" id="totalAttendeesCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Average Rating</h3>
                        <p class="stat-number" id="averageRatingValue">0.0</p>
                    </div>
                </div>
            </div>

            <!-- Hosted Events Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar"></i> Hosted Events</h2>
                    <button class="btn btn-primary" onclick="window.location.href='create-event.html'">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                </div>
                <div class="events-grid" id="recentEvents">
                    <!-- Events will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="handler-dashboard.js"></script>
</body>
</html>
